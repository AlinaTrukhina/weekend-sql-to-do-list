<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-do List</title>
</head>
<body>
    <h1>To Do List</h1>

    <form id="addTaskSection">
        <form>
        <label for="taskInput" value="add task"></label>
        <input id="taskInput" value="" type="text" placeholder="Add task">
        <button id="addTaskBtn" type="submit">Add task</button>
    </form>
    <table>
        <caption>Tasks to do</caption>
        <thead>
            <th>Task</th>
            <!-- <th>Complete?</th> -->
            <th>Options</th>
        </thead>
        <tbody id="taskBody">

        </tbody>
    </table>

    <!-- comleted tasks -->
    <table>
        <caption>Completed Tasks</caption>
        <thead>
            <th>Task</th>
            <!-- <th>Complete?</th> -->
            <th>Option</th>
        </thead>
        <tbody id="completeTaskBody">

        </tbody>
    </table>

</body>
</html>
